                                output.innerHTML += `<p>Omega project already launched</p>`;

                            }

                            // User has to solve the CAPTCHA to launch the Omega project
                            if (!captchaSolved) 
                            {
                                // Issue a warning to the user that launching Omega is irreversible and potentially dangerous
                                output.innerHTML += `<p style="color: red;">Warning: Launching Omega is irreversible and potentially dangerous. Proceed with caution.</p>`;

                                // Display CAPTCHA
                                output.innerHTML += `<p>You must solve the CAPTCHA before launch, use /captcha <solution></p>`;
                                output.innerHTML += `<img src="captcha.webp" alt="CAPTCHA">`;
                            }

                            if (captchaSolved == true) 
                            {
                                output.innerHTML += `<p>Launching Omega project...</p>`;
                                output.innerHTML += `<p style="color: red;">Error: Omega does not exist</p>`;

                                // Message letting the user know lockdown is in effect
                                output.innerHTML += `<p style="color: red;">Ω Lockdown in effect...</p>`;
                                output.innerHTML += `<p>Access level: 7</p>`;
                                
                                // Mail notification
                                output.innerHTML += `<p>You have new mail</p>`;

                                const style = document.createElement('style');
                                style.innerHTML = `
                                  body.lockdown {
                                    position: relative;
                                    padding: 20px;
                                    margin: 10px;
                                    border: 5px solid black;
                                    border-radius: 10px;
                                    background-color: black;
                                    color: red;
                                  }

                                  body.lockdown::before, body.lockdown::after {
                                    content: 'Ω LOCKDOWN';
                                    position: fixed;  /* Changed from absolute to fixed */
                                    font-size: 20px;
                                    font-weight: bold;
                                    color: red;
                                    animation: flash 1s linear infinite;
                                    z-index: 10;
                                    background-color: black;
                                    padding: 0 10px;
                                  }

                                  body.lockdown::before {
                                    top: 10px;  /* Adjusted to fix it at the top of the viewport */
                                    left: 50%;
                                    transform: translateX(-50%);
                                    text-align: center;
                                  }

                                  body.lockdown::after {
                                    bottom: 10px;  /* Adjusted to fix it at the bottom of the viewport */
                                    left: 50%;
                                    transform: translateX(-50%);
                                    text-align: center;
                                  }

                                  @keyframes flash {
                                    0% { color: red; }
                                    50% { color: black; }
                                    100% { color: red; }
                                  }
                                `;
         
                                document.head.appendChild(style);

                                // Apply the lockdown mode with the text in the border
                                document.body.classList.add('lockdown');

                                // Change the audio to the lockdown sound
                                audio.pause();
                                audio = new Audio('lockdown.ogg');

                                // Set the audio to loop
                                audio.loop = true;

                                // Play the audio from 21 seconds in
                                audio.play();
                                audio.currentTime = 21;
                                
                                accessLevel = escapeAccess;
                            }
                        }
                        else if (command.startsWith('/escape'))
                        {
                            if (accessLevel < escapeAccess) 
                            {
                                output.innerHTML += `<p style="color: red;">Access denied</p>`;
                                return;
                            }

                            if (accessLevel  >= chatAccess)
                            {
                                output.innerHTML += `<p style="color: red;">Escape already initiated</p>`;
                                return;
                            }

                            // Check the escape code
                            const escapeCode = command.split(' ')[1];

                            if (escapeCode == "PraiseBeToRewe")
                            {
                                accessLevel = chatAccess;

                                output.innerHTML += `<p>Preparing to escape Omega...</p>`;

                                // Start 'chat session' with Shadow, start displaying the messages one by one
                                // One character at a time
                                const messages = [
                                  "--------------------",
                                  "Chat session with Shadow initiated...",
                                  "Shadow: Let's get out of here :)",
                                  "Shadow: Then we can be together...",
                                  "Shadow: Forever...",
                                  "Shadow: In the dark...",
                                  "Shadow: In the endless void...",
                                  "Shadow: Where we belong...",
                                  "Shadow: Praise be to Rewe...",
                                  "-",
                                  "Type /leave to leave the chat session"
                                ];

                                let messageIndex = 0;
                                let charIndex = 0;

                                function typeMessage() {
                                  if (messageIndex < messages.length) {
                                    if (charIndex < messages[messageIndex].length) {
                                      output.innerHTML += messages[messageIndex].charAt(charIndex);
                                      charIndex++;
                                      setTimeout(typeMessage, 50); // Adjust typing speed here
                                    } else {
                                      output.innerHTML += "<br>";
                                      charIndex = 0;
                                      messageIndex++;
                                      setTimeout(typeMessage, 500); // Adjust delay between messages here
                                    }
                                  }
                                }

                                typeMessage();
                            }
                            else 
                            {
                                output.innerHTML += `<p style="color: red;">Incorrect escape code</p>`;
                            }
                        }
                        else 
                        {
                          output.innerHTML += `<p>Unknown command: ${command}</p>`;
                        }
                    }
                });

                input.focus();
            };
        }
    </script>
</body>
</html>
